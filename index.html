  <body>
    <section class="loading-page">
      <div class="site-teaser">
        <span>loading.... </span>
      </div>
      <div class="circles">
        <div class="circle circle-outer"></div>
        <div class="circle circle-inner"></div>
        <div class="circle circle-inner-rotator"></div>
        <div class="block"></div>
      </div>
      <div class="percent">100%</div>

            <div>4</div>
            <div>5</div>

            <div>2021</div>
            <div>2022</div>
            <div>2021</div>
            <div>2023</div>
          </div>
        </div>

      <div class="slider">
        <div class="slide" id="slide-1">
          <img src="./images/1.jpg" alt="" />

        <div class="slide" id="slide-2">

        <!-- <div style="height: 400vh"></div> -->

        <div class="title-img">
          <img src="images/title-1.jpg" alt="" />
        </div>
      </div>

      <div class="textanim">
        <div class="textanim-item">
          <h2 class="textanim-title" data-splitting>
            <span class="textanim-item-span"
